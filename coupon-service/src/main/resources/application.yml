spring:
  application:
    name: couponservice
  profiles:
    active:
      default
  cloud:
    config:
      enabled: true

server:
  port: 8501

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/