openapi: "3.0.2"
info:
  title: "User Service"
  version: "1.0.0"
servers:
  - url: "https://localhost:3000"
tags:
  - name: "Common"
    description: "업체 & 일반 유저 공통 API"
  - name: "Social"
    description: "일반 유저 API"
  - name: "Company"
    description: "업체 유저 API"
  - name: "Authentication"
    description: "인증 관련 API"
  - name: "Test"
    description: "테스트용 API (개발 모드에서만 라우팅 됨)"
paths:
  /users/social/{social_id}:
    get:
      tags:
        - "Social"
      summary: "소셜 가입 정보"
      description: "소셜 가입 정보를 요청합니다. 이걸로 가입 여부를 확인하면 됩니다."
      parameters:
        - name: "social_id"
          required: true
          description: "소셜 id"
          in: path
          schema:
            type: string
      responses:
        "200":
          description: "가입 된 계정입니다."
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: "마지막에 갱신된 토큰"
                  email:
                    type: string
                    description: "유저 이메일"
                  nickname:
                    type: string
                    description: "유저 닉네임(Display Name)"
                  profile_image:
                    type: string
                    description: "프로필 이미지 URI"
                  thumbnail_image:
                    type: string
                    description: "썸네일 이미지 URI (파라미터를 보내지 않으면 profile_image와 동일한 값)"
                  registration_date:
                    type: string
                    description: "가입 날짜"
                  letter_ok:
                    type: string
                    description: "메일 수신 동의 날짜 (nullable)"
        "404":
          description: "가입 되지 않은 계정입니다."
        "500":
          description: "서버 에러"
  /users/social:
    post:
      tags:
        - "Social"
      summary: "소셜 가입 진행"
      description: "DB에 토큰 레코드를 새로 생성하고, 소셜 프로필을 새롭게 저장합니다."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - social_id
                - email
                - nickname
                - profile_image
              properties:
                token:
                  type: string
                  description: "토큰 값"
                social_id:
                  type: string
                  description: "소셜 아이디"
                email:
                  type: string
                  description: "유저 이메일"
                nickname:
                  type: string
                  description: "유저 닉네임(Display Name)"
                profile_image:
                  type: string
                  description: "프로필 이미지 URI"
                thumbnail_image:
                  type: string
                  description: "썸네일 이미지 URI (파라미터를 보내지 않으면 profile_image와 동일한 값)"
                letter_ok:
                  type: boolean
                  description: "이메일 수신 동의 여부"
              example:
                token: "토큰 값"
                social_id: "소셜 아이디 값"
                email: "유저 이메일"
                nickname: "유저 닉네임(Display Name)"
                profile_image: "프로필 이미지 URI"
                thumbnail_image: "썸네일 이미지 URI (파라미터를 보내지 않으면 profile_image와 동일한 값)"
                letter_ok: true
      responses:
        "200":
          description: "토큰 레코드를 생성했고, 전달 받은 파라미터로 소셜 프로필을 만들었습니다."
        "400":
          description: "파라미터가 잘못 되었습니다."
        "500":
          description: "서버 에러"
    patch:
      tags:
        - "Social"
      summary: "토큰 갱신, 유저 업데이트"
      description: "토큰을 갱신하고, 유저를 업데이트 합니다. 앱에서 로그인 또는 토큰이 만료되어 새로 갱신했을 경우 해당 API를 호출해주세요."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - social_id
                - email
                - nickname
                - profile_image
              properties:
                token:
                  type: string
                  description: "토큰 값"
                social_id:
                  type: string
                  description: "소셜 아이디"
                email:
                  type: string
                  description: "유저 이메일"
                nickname:
                  type: string
                  description: "유저 닉네임(Display Name)"
                profile_image:
                  type: string
                  description: "프로필 이미지 URI"
                thumbnail_image:
                  type: string
                  description: "썸네일 이미지 URI (파라미터를 보내지 않으면 profile_image와 동일한 값)"
              example:
                token: "토큰 값"
                social_id: "소셜 아이디 값"
                email: "유저 이메일"
                nickname: "유저 닉네임(Display Name)"
                profile_image: "프로필 이미지 URI"
                thumbnail_image: "썸네일 이미지 URI (파라미터를 보내지 않으면 profile_image와 동일한 값)"
      responses:
        "200":
          description: "토큰을 갱신했고, 전달 받은 파라미터로 유저를 업데이트 했습니다."
        "400":
          description: "파라미터가 잘못 되었습니다."
        "500":
          description: "서버 에러"
  /tests/isLoggedIn:
    post:
      tags:
        - "Test"
      summary: 로그인 여부 확인 (테스트 용)
      description: 로그인 여부 확인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: jwt 토큰
              example:
                token: "jwt token 값"
      responses:
        "200":
          description: OK
        "403":
          description: 인증 실패
  /authentication/login:
    post:
      tags:
        - "Authentication"
      summary: "로그인"
      description: hello
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - plain_password
              properties:
                email:
                  type: string
                plain_password:
                  type: string
              example:
                email: "sample@example.com"
                plain_password: "abcd1234"
      responses:
        "200":
          description: 토큰, 회원 등급, 토큰 만료일(ms) (만료전에 refresh 요청을 보내야 함)
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: jwt 토큰
                  type:
                    type: string
                    description: "user | company | admin"
                  expiresIn:
                    type: number
                    description: 만료시간 (7200000ms = 2h, expiresIn 이내로 refresh 요청을 보내주세요)
                example:
                  token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiLvv71z77-9cEd8Z--_vW5tIiwiZW1haWwiOiJmb3JtYWlsMDAwMUBnbWFpbC5jb20iLCJhZG1pbiI6ZmFsc2UsImlhdCI6MTYxNzc5NDUzOCwiZXhwIjoxNjE3ODAxNzM4LCJpc3MiOiJkaWdpY3UiLCJzdWIiOiJ1c2VyTG9naW4ifQ.iHyBG0JeuaBMTdPNbx_XdRQBHYeXH30PzTUp0ZFLP4A"
                  type: "company"
                  expiresIn: 7200000
        "401":
          description: 이메일 인증되지 않은 아이디 입니다.
        "403":
          description: 아이디 또는 패스워드가 다릅니다.
        "500":
          description: 서버 에러
  /authentication/login/refresh:
    post:
      tags:
        - "Authentication"
      summary: "로그인 갱신 요청"
      description: 새롭게 토큰을 발급합니다. 기존 토큰은 클라이언트에서 지워주세요.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: jwt 토큰
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiLvv71z77-9cEd8Z--_vW5tIiwiZW1haWwiOiJmb3JtYWlsMDAwMUBnbWFpbC5jb20iLCJhZG1pbiI6ZmFsc2UsImlhdCI6MTYxNzc5NDUzOCwiZXhwIjoxNjE3ODAxNzM4LCJpc3MiOiJkaWdpY3UiLCJzdWIiOiJ1c2VyTG9naW4ifQ.iHyBG0JeuaBMTdPNbx_XdRQBHYeXH30PzTUp0ZFLP4A"
      responses:
        "200":
          description: 토큰, 회원 등급, 토큰 만료일(ms) (만료전에 refresh 요청을 보내야 함)
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: jwt 토큰
                  type:
                    type: string
                    description: "user | company | admin"
                  expiresIn:
                    type: number
                    description: 만료시간 (7200000ms = 2h, expiresIn 이내로 refresh 요청을 보내주세요)
                example:
                  token: "새로운 토큰 번호"
                  type: "company"
                  expiresIn: 7200000
        "403":
          description: 인증에 실패했습니다.
        "500":
          description: 서버 에러
  /users/company/{email}:
    get:
      tags:
        - "Company"
      summary: "업체 조회"
      description: "업체 정보를 조회합니다."
      parameters:
        - name: "email"
          required: true
          description: "유저 이메일"
          in: path
          schema:
            type: string
      responses:
        "200":
          description: "회사 정보를 리턴합니다."
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    description: 이메일
                    type: string
                  registration_date:
                    description: 가입일
                    type: string
                  type:
                    description: 회원 유형
                    type: string
                  letter_ok:
                    description: 메일 수신 동의 날짜 (nullable)
                    type: string
                example:
                  "email": "example@site.com"
                  "registration_date": "2021. 3. 24."
                  "type": "company"
                  "letter_ok": "2021. 3. 24."
                  "company_number": "1248100998"
                  "company_name": "삼성전자 주식회사"
                  "company_phone": "0222550114"
                  "company_address": "수원시 영통구 삼성로 129"
                  "company_owner": "이재용"
                  "company_homepage": "https://samsung.com/"
        "404":
          description: "해당 계정이 존재하지 않습니다. null을 응답합니다."
          content:
            application/json:
              schema:
                type: object
                example: null
        "500":
          description: 서버 에러

  /users/company/{companyNumber}:
    get:
      tags:
        - "Company"
      summary: "업체 조회"
      description: "사업자등록번호로 업체를 조회합니다."
      parameters:
        - name: "companyNumber"
          required: true
          description: "사업자 등록번호"
          in: path
          schema:
            type: string
      responses:
        "200":
          description: "업체 정보를 리턴합니다."
          content:
            application/json:
              schema:
                type: object
                properties:
                  company_number:
                    description: "사업자등록번호"
                    type: string
                  company_name:
                    description: "업체 이름"
                    type: string
                  company_phone:
                    description: "업체 번호"
                    type: string
                  company_address:
                    description: "업체 주소"
                    type: string
                  company_owner:
                    description: "사업자 이름"
                    type: string
                  company_homepage:
                    description: "업체 홈페이지"
                    type: string
                  company_logo:
                    description: "업체 로고"
                    type: string
                example:
                  company_number: "1248100998"
                  company_name: "삼성전자 주식회사"
                  company_phone: "0222550114"
                  company_address: "수원시 영통구 삼성로 129"
                  company_owner: "이재용"
                  company_homepage: "https://samsung.com/"
                  company_logo: "https://.../logo.png"
        "500":
          description: "서버 에러"

  /authentication/{email}':
    get:
      tags:
        - "Authentication"
      summary: "이메일 인증 페이지 요청"
      description: "이 링크는 POST /users/company 완료시 메일로 자동 발송됩니다. 따라서 별로도 사용할 필요 없습니다."
      parameters:
        - name: "email"
          required: true
          description: "유저 이메일"
          in: path
          schema:
            type: string
        - name: "type"
          required: true
          description: "?type=reg"
          in: query
          schema:
            type: string
      responses:
        "200":
          description: 요청이 완료되었습니다. 페이지를 렌더링 합니다.
        "400":
          description: 요청 파라미터가 잘못되었습니다.
        "500":
          description: 서버 에러
    post:
      tags:
        - "Authentication"
      summary: "패스워드 변경 토큰 발급 요청"
      description: "패스워드 변경 토큰 발급 요청을 합니다."
      parameters:
        - name: "email"
          required: true
          description: "유저 이메일"
          in: path
          schema:
            type: string
        - name: "type"
          required: true
          description: "?type=pwd"
          in: query
          schema:
            type: string
      responses:
        "200":
          description: "토큰을 반환합니다."
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    description: "비밀번호 변경에 사용되는 토큰"
                    type: string
                example:
                  token: "BmNjzq3ntqLdqKn9wVQtib8bnqjmIz"
        "400":
          description: "요청에 실패했습니다."
        "500":
          description: "서버 에러"
    patch:
      tags:
        - "Authentication"
      summary: "이메일 인증 또는 패스워드 변경"
      description: "이메일 인증 또는 패스워드 변경을 진행합니다."
      parameters:
        - name: "email"
          required: true
          description: "유저 이메일"
          in: path
          schema:
            type: string
        - name: "type"
          required: true
          description: "?type=reg 또는 ?type=pwd"
          in: query
          schema:
            type: string
      responses:
        "200":
          description: "요청이 완료되었습니다."
        "400":
          description: "요청에 실패했습니다."
        "500":
          description: "서버 에러"

  /users/company:
    get:
      tags:
        - "Company"
      summary: "업체 통합 검색"
      description: "업체를 통합 검색합니다."
      parameters:
        - name: "include"
          required: false
          description: "해당 문자열이 사업자번호, 업체 이름 등에 포함되어 있는지 확인합니다. (지정하지 않을 경우 단순 SELECT)"
          in: query
          schema:
            type: string
        - name: "count"
          required: false
          description: "페이지 당 최대 몇개의 자료를 표시할지 지정합니다. (양수, 기본값 10)"
          in: query
          schema:
            type: number
        - name: "page"
          required: false
          description: "몇 페이지 부터 시작할지 지정합니다. (양수, 기본값 1)"
          in: query
          schema:
            type: number
      responses:
        "200":
          description: "검색에 성공했습니다. 검색 결과가 없을 경우 빈 리스트 []를 반환합니다."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    company_number:
                      description: "사업자등록번호"
                      type: string
                    company_name:
                      description: "업체 이름"
                      type: string
                    company_phone:
                      description: "업체 번호"
                      type: string
                    company_address:
                      description: "업체 주소"
                      type: string
                    company_owner:
                      description: "사업자 이름"
                      type: string
                    company_homepage:
                      description: "업체 홈페이지"
                      type: string
                  example:
                    company_number: "1248100998"
                    company_name: "삼성전자 주식회사"
                    company_phone: "0222550114"
                    company_address: "수원시 영통구 삼성로 129"
                    company_owner: "이재용"
                    company_homepage: "https://samsung.com/"
                    company_logo: "https://.../logo.png"
    post:
      tags:
        - "Company"
      summary: "업체 등록"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - reg_info
                - company_info
              properties:
                reg_info:
                  description: "기본 등록 정보"
                  type: object
                  properties:
                    email:
                      description: "이메일"
                      type: string
                    plain_password:
                      description: "회원 비밀번호"
                      type: string
                    letter_ok:
                      description: "이메일 수신 동의 여부"
                      type: boolean
                company_info:
                  description: "업체 등록 정보"
                  type: object
                  properties:
                    company_number:
                      description: "사업자등록번호"
                      type: string
                    company_name:
                      description: "업체 이름"
                      type: string
                    company_phone:
                      description: "업체 번호"
                      type: string
                    company_address:
                      description: "업체 주소"
                      type: string
                    company_owner:
                      description: "사업자 이름"
                      type: string
                    company_homepage:
                      description: "업체 홈페이지"
                      type: string
                      nullable: true
                    company_logo:
                      description: "업체 로고"
                      type: string
                      nullable: true
              example:
                reg_info:
                  email: "example@site.com"
                  plain_password: "1234567890"
                  letter_ok: true
                company_info:
                  company_number: "1248100998"
                  company_name: "삼성전자 주식회사"
                  company_phone: "0222550114"
                  company_address: "수원시 영통구 삼성로 129"
                  company_owner: "이재용"
                  company_homepage: "https://samsung.com/"
                  company_logo: "..."
      responses:
        "200":
          description: "등록 성공. 반드시 유저에게 이메일 확인을 요청하세요."
        "400":
          description: "등록 실패"
        "500":
          description: "서버 에러"
    patch:
      tags:
        - "Company"
      summary: "업체 정보 변경"
      description: "업체 정보를 변경합니다. jwt 토큰이 발급된 상태에서만 가능합니다. 변경사항이 없으면 기존 데이터를 그냥 보내주세요."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - "token"
                - "company_name"
                - "company_phone"
                - "company_address"
                - "company_owner"
              properties:
                token:
                  description: "로그인 토큰"
                  type: string
                company_name:
                  description: "업체 이름"
                  type: string
                company_phone:
                  description: "업체 번호"
                  type: string
                company_address:
                  description: "업체 주소"
                  type: string
                company_owner:
                  description: "사업자 이름"
                  type: string
                company_homepage:
                  description: "업체 홈페이지"
                  type: string
                  nullable: true
