openapi: '3.0.2'
info:
  title: 'User Service'
  version: '1.0.0'
servers:
  - url: 'https://localhost:3000'
tags:
  - name: 'Authentication'
    description: 'description: 유저 회원가입/비밀번호 변경 인증 API'
paths:
  /users/:email/auth:
     get:
      tags:
        - "Authentication"
      description: '이메일 인증 페이지를 요청합니다. Example) /users/sample@gmail.com/auth?type=reg'
      parameters:
        - name: 'email'
          required: true
          description: '유저 이메일'
          in: path
          schema:
            type: string
        - name: 'type'
          required: true
          description: 'reg'
          in: query
          schema:
            type: string
      responses:
        200:
          description: 요청이 완료되었습니다. 페이지를 렌더링 합니다.
        400:
          description: 요청 파라미터가 잘못되었습니다.